vop_ai_fixed.0.title:0 "Population Ideology Preset"

vop_ai_fixed.0.desc:0 "The basic operating environment has been adjusted to allow the population to have ideological tendencies. Now you need to decide whether to enable population ideology based on your preference.\n\nEnabling it may cause significant performance fluctuations, but it will ensure that most of the Vanilla mechanisms that require population ideology function normally;\nDisabling it will break the Vanilla mechanisms that require population ideology, but it will significantly optimize later performance.\n\nThis setting option will only appear once."
vop_ai_fixed.0.a:0 "Population Ideology Disabled"
vop_ai_fixed.0.b:0 "Population Ideology Enabled"
vop_ai_fixed.c: "Settings Completed"